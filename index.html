<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h5>Turn the switch ON and OFF</h5>
    <div class="img">
        <img id="bulb" src="https://images.freeimages.com/images/large-previews/07c/light-bulb-2-1427493.jpg?fmt=webp&w=350" alt="Bulb Off" class="image1" width="200px" >
    </div>
    <div class="button">
        <img id="btn" src="https://cdn-icons-png.flaticon.com/512/4115/4115420.png" alt="Button" onclick="toggleBulb()" class="image2" height="50px">
    </div>
  
  <script src="script.js"></script>
</body>
</html>
